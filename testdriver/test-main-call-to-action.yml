version: 4.1.27
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Start Building".
    commands:
      - command: hover-text
        text: Start Building
        description: button to start building on the developer platform
        action: click
  - prompt: >-
      Assert that the user is navigated to the correct page or section.  # Use
      the content of the file from the environment
    commands:
      - command: assert
        expect: the page contains "Register for free"
